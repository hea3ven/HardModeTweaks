buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

sourceCompatibility = 1.6

version = "1.0b4"
group = "com.hea3ven"
archivesBaseName = "hardmodetweaks"

minecraft {
    version = "1.7.2-10.12.1.1060"
    assetDir = "eclipse"
}

jar {
    manifest {
        attributes("FMLCorePlugin":"com.hea3ven.hardmodetweaks.core.LoadingPluginHardModeTweaks")
    }
}

sourceSets.main {
    java {
        srcDirs 'src'
    }
    resources {
        srcDirs 'resources'
    }
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    inputs.property "forgeversion", project.minecraft.apiVersion

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        include 'project.properties'
        expand 'version':project.version, 'mcversion':project.minecraft.version, 'forgeversion':project.minecraft.apiVersion
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
        exclude 'project.properties'
    }
}

