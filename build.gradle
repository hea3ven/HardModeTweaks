buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

sourceCompatibility = 1.6

version = "1.1.0"
group = "com.hea3ven"
archivesBaseName = "hardmodetweaks"

minecraft {
    version = "1.7.10-10.13.0.1160"
    runDir = "eclipse/"
    replaceIn "src/com/hea3ven/hardmodetweaks/config/ProjectConfig.java"
    replace "PROJECTVERSION", project.version
    replace "MCVERSION", project.minecraft.version
    replace "FORGEVERSION", project.minecraft.apiVersion.split('-')[1]
}

jar {
    manifest {
        attributes("FMLCorePlugin":"com.hea3ven.hardmodetweaks.core.LoadingPluginHardModeTweaks")
        attributes("FMLCorePluginContainsFMLMod":"true")
    }
}

sourceSets.main {
    java {
        srcDirs 'src'
        srcDirs 'Hea3venTweaks/src/main/java'
    }
    resources {
        srcDirs 'resources'
        srcDirs 'Hea3venTweaks/src/main/resources'
    }
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    inputs.property "forgeversion", project.minecraft.apiVersion

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        include 'project.properties'
        expand 'version':project.version, 'mcversion':project.minecraft.version, 'forgeversion':project.minecraft.apiVersion
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
        exclude 'project.properties'
    }
}

