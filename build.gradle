plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}

repositories {
    maven {
        url "https://raw.github.com/hea3ven/mvn-repo/master"
    }
}

configurations {
    release
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

version = "1.8-1.1.4"
group = "com.hea3ven"
archivesBaseName = "hardmodetweaks"

minecraft {
    version = "1.8-11.14.3.1525"
    runDir = "run/"

    mappings = "snapshot_20141130"

    replaceIn "src/main/java/com/hea3ven/hardmodetweaks/config/ProjectConfig.java"
    replace "PROJECTVERSION", project.version
    replace "MCVERSION", project.minecraft.version
    replace "FORGEVERSION", project.minecraft.forgeVersion
}

dependencies {
    compile 'com.hea3ven.tools.asmtweaks:h3nt-asmtweaks:1.0.2'
    release('com.hea3ven.tools.asmtweaks:h3nt-asmtweaks:1.0.2') {
        transitive = false
    }
    release('com.hea3ven.tools.mappings:h3nt-mappings:1.0.1') {
        transitive = false
    }
}


jar {
    manifest {
        attributes("FMLCorePlugin":"com.hea3ven.hardmodetweaks.core.LoadingPluginHardModeTweaks")
        attributes("FMLCorePluginContainsFMLMod":"true")
    }

    into ('libs') {
        from configurations.release
    }
}

sourceSets.main {
    java {
        srcDirs 'src/main/java'
        srcDirs 'Hea3venTweaks/src/main/java'
        srcDirs 'Hea3venTweaks/src/bootstrap/java'
    }
    resources {
        srcDirs 'src/main/resources'
        srcDirs 'Hea3venTweaks/src/main/resources'
        srcDirs 'Hea3venTweaks/src/bootstrap/resources'
    }
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    inputs.property "forgeversion", project.minecraft.forgeVersion

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        include 'project.properties'
        expand 'version':project.version, 'mcversion':project.minecraft.version, 'forgeversion':project.minecraft.forgeVersion
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
        exclude 'project.properties'
    }
}

idea {
    module {
        inheritOutputDirs = true
    }
}

